<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header-left">
                <h1>Amazing store</h1>
            </div>
            <div class="header-right">
                <div class="header-right-top">
                    <div class="right-1">
                        <img src="icons/map-marker-alt-solid.svg" alt="location">
                        <p>My city: <a href="">Timisoara</a></p>
                    </div>
                    <div class="right-2">
                        <img src="icons/phone-alt-solid.svg" alt="phone">
                        <p>8 800 505-04-83</p>
                    </div>
                    <div class="right-3">
                        <ul>
                            <li>Shipping</li>
                            <li>Blog</li>
                            <li>Company</li>
                            <li>My account</li>
                        </ul>
                    </div>
                </div>
                <div class="header-right-bottom">
                    <form class="searchbar">
                        <input type="text" placeholder="Search products by SKU or name" name="Search">
                    </form>
                    <div class="shopping-cart">
                        <div class="shopping-cart-1">
                            <div>
                                <img src="icons/shopping-cart-solid.svg" alt="shopping car">
                                <p>MY CART</p>
                            </div>
                        </div>
                        <div class="shopping-cart-2">
                            <div>
                                <p>12</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Now the content.-->
    <div class="content">
        <div class="body-left">

        </div>

        <div class="body-right">
            <div class="body-right-1">
                <div class="br1-left">
                    <h2>Creams & gels</h2>
                </div>
                <div class="br1-right">
                    <span>Showing 60 of 256</span>
                    <span class="arrows"><i class="fas fa-chevron-left"></i></span>
                    <span class="arrows"><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
            <div class="body-right-2">
                <ul class="br2-left">
                    <li>BRAND: <a href="">ALL BRANDS</a></li>
                    <li>SKIN TYPE: <a href="">FOR OILY SKIN</a></li>
                    <li>AGE: <a href="">FOR 30+</a></li>
                </ul>
                <ul class="br2-right">
                    <li>SORT: <a href="">BY<br>POPULARITY</a></li>
                </ul>
            </div>

            <div class="body-right-3"></div>
        </div>

    

    </div>


    <script src="https://kit.fontawesome.com/a653ef4095.js"></script>
    
</body>
</html>
