        <br>
        <label for="last-name">
            Last name:
            <input type="text">
        </label>
        <br>

        <label for="">

            <input type="email" name="" id="">
        </label>

        <br>
        <label for="ocupation">
            Occupation:
            <select name="" id="">
                <option value="">Programmer</option>
                <option value="">Tester</option>

            </label>
            <br>
            <label for="vegetarian">

            </label>
            <br>
            <label for="vegan">

            <br>
        </label>
